about_course:
  - content: |
      本门课程授课内容与电类专业的数字电子技术基础内容有很大相似度。作为计科的专业课，本课程对电路的具体实现不做深入要求，对逻辑设计部分要求较高。
      实验部分要求使用 Vivado 写 Verilog 语言并下板验证，难度较高，且每年实验内容都在变化。
      课程不会完全按照课本进行讲授，每年讲授内容也不完全相同，学习请以当年 PPT 为准，教材仅供参考。
    submitter:
      name: ""
      link: ""
about_exam:
  - content: |
      考试难度中等，高分主要集中在 96、97 分段，较为友好。建议认真写作业，复习重点可以放在PPT上，尤其是各种模型的理解分析，掌握做题方法就可以。
      考试成绩出的很慢，大约需要一个多月。
    submitter:
      name: ""
      link: ""
study_advice:
  - content: |
      实验很难，对逻辑和细节要求高，耗时普遍较长。遇到困难一定要及时请教老师与助教。
      硬件描述语言和高级程序设计语言差别很大，逻辑对了但如果不符合硬件实现，上板就会出错且很难调试，一定要按照规范编写。
      第一节课关于 Vivado 的相关操作要认真对待。每次实验前尽量将思路整理清晰再开始写代码。
      建议用 VSCode 编写 Verilog，Vivado 的编辑器不好用。
      最后一次实验难度超大，需要大量时间和精力。
    submitter:
      name: ""
      link: ""
